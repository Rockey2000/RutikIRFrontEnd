<div *ngIf="tabmenus">
  <h2 style="color: white">Configuration</h2>

  <p-tabMenu
    class="tabmenu"
    routerLinkActive="active"
    [model]="items"
    [activeItem]="items[0]"
    (click)="onClickMenu()"
    [ngClass]="status ? 'menuClass' : 'menuclass1'"
  >
  </p-tabMenu>
</div>
<div>
  <div>
    <br />
    <router-outlet></router-outlet>
  </div>
</div>
